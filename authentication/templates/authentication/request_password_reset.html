{% extends "authentication/base.html" %}

{% block content %}
<div id="request-reset" class="auth">
	<form action="{% url 'authentication:request_password_reset' %}" method="POST" class="form-signin">
		{% csrf_token %}
		<h1 class="h3 mb-3 font-weight-normal"> Insert your Username and Email</h1>
		<input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
		<input type="email" name="email" class="form-control" placeholder="Email" required>
		<button class="btn btn-lg btn-primary btn-block">Submit</button>
		{% if error %}
		<h6 class="error">{{ error }}</h6>
		{% endif %}
	</form>
</div>
{% endblock %}

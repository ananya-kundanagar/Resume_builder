{% extends "authentication/base.html" %}

{% block content %}
<div id="login" class="auth">
	<form action="{% url 'authentication:login' %}" method="POST">
		{% csrf_token %}
		<h1>Log in |<a href="{% url 'authentication:sign_up' %}"> Sign Up</a></h1>
		<input type="text" name="user" placeholder="Username" required autofocus>
		<input type="password" name="password" placeholder="Password" required>
		<button type="submit">Log in</button>
		<a href="{% url 'authentication:request_password_reset' %}">Forgotten Password?</a>
		{% if error %}
		<h6>{{ error }}</h6>
		{% endif %}
	</form>
</div>
{% endblock %}
